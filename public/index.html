<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MITMERN Bank</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="src/index.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/images/favicon.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Draggable Modal library -->
  <script src="https://unpkg.com/draggable-modal/umd/draggable-modal.min.js"></script>
</head>

<body>
  <!-- Root element for React components -->
  <div id="root" class="background-container"></div>

  <!-- Modal Element -->
  <div id="successModal" class="modal">
    <div class="modal-header">Header Content</div>
    <!-- Other modal content -->
  </div>

  <!-- JavaScript files -->
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js" crossorigin></script>
  <!-- React Router -->
  <script src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js" crossorigin></script>

  <!-- Script for making modal draggable -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var successModal = document.getElementById('successModal');
      if (successModal) {
        var modalHeader = successModal.querySelector('.modal-header');
        if (modalHeader) {
          modalHeader.addEventListener('mousedown', function (event) {
            successModal.style.pointerEvents = 'none';
            var startX = event.pageX - successModal.offsetLeft;
            var startY = event.pageY - successModal.offsetTop;

            function move(event) {
              successModal.style.top = (event.pageY - startY) + 'px';
              successModal.style.left = (event.pageX - startX) + 'px';
            }

            function up() {
              document.removeEventListener('mousemove', move);
              document.removeEventListener('mouseup', up);
              successModal.style.pointerEvents = 'auto';
            }

            document.addEventListener('mousemove', move);
            document.addEventListener('mouseup', up);
          });
        }
      }
    });
  </script>
</body>
</html>
